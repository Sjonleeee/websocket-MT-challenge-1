<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/remote.css" />

    <title>Socket.io Challenge 1</title>
  </head>
  <body>
    <div id="app">
      <div id="not-supported">Web Serial is not supported in this browser.</div>
      <div id="supported">
        <div id="not-connected">
          <div>Not Connected</div>
          <button id="connectButton">Connect</button>
        </div>
        <div id="connected">Connected</div>
        <!-- <div id="xValue">X: 0</div>
        <div id="yValue">Y: 0</div> -->
      </div>
    </div>
    <div id="score">Score: 0</div>
    <div id="game-area"></div>
    <button id="start-button">Start Game</button>
    <button id="reset-button" style="display: none">Reset Game</button>
    <div class="play-buttons">
      <button id="btnLeft">◀️</button>
      <button id="btnUp">🔼</button>
      <button id="btnRight">▶️</button>
      <button id="btnDown">🔽</button>
    </div>

    <script src="./js/snakegame.js"></script>
    <script src="./js/arduino.js"></script>
  </body>
</html>
