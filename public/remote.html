<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/remote.css" />
    <title>Socket.io Remote controller</title>
  </head>
  <body>
    <!-- <h4>Gyroscope</h4>
    <ul>
      <li>X-axis: <span id="Gyroscope_x">0</span><span>&deg;/s</span></li>
      <li>Z-axis: <span id="Gyroscope_z">0</span><span>&deg;/s</span></li>
    </ul> -->

    <button id="start-button">Start Game</button>
    <button id="reset-button">Reset Game</button>
    <p>Play with control panels or use gyroscope</p>
    <div class="container">
      <button id="btnLeft">◀️</button>
      <button id="btnUp">🔼</button>
      <button id="btnDown">🔽</button>
      <button id="btnRight">▶️</button>
    </div>

    <!-- AUDIO -->
    <h1>Sender</h1>
    <audio muted autoplay id="myAudio"></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simplepeer.min.js"
      integrity="sha512-0f7Ahsuvr+/P2btTY4mZIw9Vl23lS6LY/Y7amdkmUg2dqsUF+cTe4QjWvj/NIBHJoGksOiqndKQuI9yzn2hB0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/remote.js"></script>
  </body>
</html>
